on:
  workflow_dispatch:
  #schedule:
  #- cron: "*/10 * * * *"
  
jobs:
  check:
    name: check steam branches
    runs-on: windows-latest
    
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
        
      - name: Read branches.json
        run: |
          echo "PREV=$(type branches.json)" >> $GITHUB_ENV
          echo "${{ env.PREV }}"
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Install dependencies
        run: |
          dotnet add package Newtonsoft.Json --version 13.0.3
          dotnet add package Discord.Net --version 3.10.0
          dotnet add package SteamKit2 --version 2.4.1
          
      - name: Build
        run: dotnet build
        
      - name: Run program
        run: |
          ./bin/Debug/net6.0/OuterWildsBranchWatcher.exe '${{ secrets.STEAM_USERNAME }}' '${{ secrets.STEAM_PASSWORD }}' '${{ env.PREV }}' '${{ secrets.BOT_TOKEN }}'
